<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>0/1 Image Renderer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid black;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

<h2>Binary Image Renderer</h2>

<textarea id="input" placeholder="Paste 0s and 1s here..."></textarea>
<br>
<button onclick="render()">Render</button>

<br>
<canvas id="canvas"></canvas>

<script>
function render() {
  const text = document.getElementById("input").value.trim();
  if (!text) return;

  const rows = text.split(/\r?\n/);
  const height = rows.length;
  const width = rows[0].length;

  const canvas = document.getElementById("canvas");
  canvas.width = width;
  canvas.height = height;

  const ctx = canvas.getContext("2d");
  const img = ctx.createImageData(width, height);

  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      const v = rows[y][x] === '1' ? 0 : 255; // 1 = black
      const i = (y * width + x) * 4;
      img.data[i]     = v;
      img.data[i + 1] = v;
      img.data[i + 2] = v;
      img.data[i + 3] = 255;
    }
  }

  ctx.putImageData(img, 0, 0);
}
</script>

</body>
</html>
